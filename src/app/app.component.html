<div class="container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item>{{title}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div>
        <input #text (keyup.enter)="add(text.value)" class="todoInput" type="text">
        <button mat-raised-button color="primary" (click)="add(text.value)" id="addButton">Hozz√°ad</button>
      </div>
      
      <div class="todoList">
        <app-todo></app-todo>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
