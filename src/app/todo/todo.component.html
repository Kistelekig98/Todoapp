<div class="listItem" *ngFor="let todo of (todos$ | async)">
	<div>
		<input type="checkbox" [checked]="todo.isCompleted" (click)="perform(todo.id)">
	</div>
	
	<div *ngIf="(todo.isCompleted) else incomplete" class="todoItemComplete">
		{{todo.id}}. 
		<input #text type="text" value={{todo.text}} class="todoItemComplete" (keyup)="edit(todo.id, text.value)">
	</div>
	<ng-template #incomplete>
		<div>
			{{todo.id}}. 
			<input #text type="text" value={{todo.text}} (keyup)="edit(todo.id, text.value)">
		</div>
	</ng-template>

	<button (click)="delete(todo.id)" class="delete">X</button>
</div>
